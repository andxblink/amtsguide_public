name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          pytest -v --tb=short
      
      - name: Run leak guard
        run: |
          python scripts/leak_guard.py

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Check JSON schemas are valid
        run: |
          python -c "import json; [json.load(open(f)) for f in __import__('pathlib').Path('schemas').glob('*.json')]"
      
      - name: Check examples are valid JSON
        run: |
          python -c "import json; [json.load(open(f)) for f in __import__('pathlib').Path('examples').glob('*.json')]"

